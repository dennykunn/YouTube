<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wave on Website - Denny Firmansyah</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div class="hero">
        <div class="music">
            <p>Artist: Fourtwnty</p>
            <h1>Aku Tenang</h1>

            <div class="track">
                <img src="media/play.png" id="playBtn">
                <div id="waveform"></div>
            </div>
        </div>
    </div>

<script>
    var playBtn = document.getElementById("playBtn");

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#ddd',
        progressColor: '#ff006c',
        barWidth: 4,
        responsive: true,
        height: 90,
        barRadius: 4,
    });

    wavesurfer.load('media/aku-tenang.mp3');

    playBtn.onclick = function(){
        wavesurfer.playPause();
        
        if(playBtn.src.includes("play.png")){
            playBtn.src = "media/pause.png"
        } else {
            playBtn.src = "media/play.png"
        }
    }

    wavesurfer.on('finish', function() {
        playBtn.src = "media/play.png";
        wavesurfer.stop();
    })
</script>
</body>
</html>
